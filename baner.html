<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sina Cafe Banner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef6f0;
    }

    .banner {
      width: 100%;
      max-width: 2000px;
      margin: auto;
      padding: 40px;
      box-sizing: border-box;
      background-color: #fff3e6;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
    }

    .logo-section {
      flex: 1 1 250px;
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-section img {
      width: 100px;
    }

    .logo-section h1 {
      margin-top: 10px;
      font-size: 40px;
      color: #3c2f2f;
    }

    .menu-section {
      flex: 2 1 500px;
      padding: 0 20px;
    }

    .menu-section h2 {
      color: #a0522d;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .menu-section ul {
      list-style: none;
      padding: 0;
      color: #4b2e2e;
      font-size: 18px;
    }

    .menu-section ul li {
      margin-bottom: 10px;
    }

    .images-section {
      flex: 2 1 500px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .images-section img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .banner {
        flex-direction: column;
        align-items: center;
      }
      .images-section {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <!-- Logo -->
    <div class="logo-section">
      <img src="../static/img/lion-logo.png" alt="Lion Logo">
      <h1>Sina Cafe</h1>
    </div>

    <!-- Menu -->
    <div class="menu-section">
      <h2>Menü</h2>
      <ul>
        <li>Gemischter Teller mit Fleisch und Reis</li>
        <li>Gemischter Teller vegetarisch mit Reis</li>
        <li>Pommes mit Rindfleischsauce</li>
        <li>Salat vegetarisch - 9,50 € / mit Thunfisch 10,90 €</li>
        <li>Wraps vegetarisch oder mit Rindfleisch</li>
        <li>Brot & Saucen (Knoblauch, Scharfe rote Sauce)</li>
      </ul>
    </div>

    <!-- Images -->
    <div class="images-section">
      <img src="cheesecake.jpg" alt="Cheesecake">
      <img src="latte.jpg" alt="Latte">
      <img src="wraps.jpg" alt="Wraps">
      <img src="salad.jpg" alt="Salad">
      <!-- Add more <img> tags as needed -->
    </div>
  </div>

</body>
</html>
